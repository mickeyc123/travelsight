<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=" viewport" content="width=device-width,initial-scale=1.0" />
    <title> home</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script type="module" src="https://code.ionicframework.com/ionicons/2.0.1/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://code.ionicframework.com/ionicons/2.0.1/ionicons/ionicons.js"></script>

</head>
<body>
    <header>
        <h2 class="logo">Mickeyzon's online store</h2>
        <nav class="navigation">
            <a href="home.html">home</a>
            <a href="about.html">about</a>
            <a href="services.html">services</a>
            <a href="contact.html">contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
        <form class="search-form" action="search-results.html" method="get">
            <input type="text" name="search" placeholder="Search products...">
            <button type="submit"><ion-icon name="search"></ion-icon></button>
        </form>

    </header>
    <div class="product-grid">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Product description goes here.</p>
            <span class="price">$49.99</span>
            <button class="btn-add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Product description goes here.</p>
            <span class="price">$29.99</span>
            <button class="btn-add-to-cart">Add to Cart</button>
        </div>

        <!-- Add more products here -->
    </div>




    <div class="wrapper">
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required />
                    <label>email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required />
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> remember me?
                        <a href="# ">forgot password</a>
                    </label>
                </div>
                <button type="submit" class="btnlogin-popup">log in</button>
                <div class="login-register">
                    <p>
                        dont have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required />
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="people-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required />
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required />
                    <label>password</label>
                </div>


                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> agree to terms and conditions
                    </label>
                </div>
                <button type="submit" class="btnlogin-popup">Register</button>
                <div class="login-register">
                    <p>
                        already have an account?
                        <a href="#"
                           class="login-link">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div class="category-section">
        <h3>Categories</h3>
        <ul>
            <li><a href="#">Category 1</a></li>
            <li><a href="#">Category 2</a></li>
            <li><a href="#">Category 3</a></li>
            <!-- Add more categories as needed -->
        </ul>
    </div>

</body>
</html>
